<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RecS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="GetUserRec.js"></script>
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 3%;
            left: 90%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .button_1 {
            background-color: #008CBA;
            color: blue;
            display: inline-block;
            font-size: 14px;
            border: 2px solid white;
            font-family: "JetBrains Mono";
            border-radius: 12px;
            transition-duration: 1ms;
            cursor: pointer;
            margin: 4px 2px;
            width: 100px
        }
        .button_1b {
            color: white;
            border: 2px solid #008CBA;
        }
        .button_1b:hover {
            background-color: #008CBA;
            color: white;
            font-size: 30px;
            width: 200px
        }


        .header {
            padding: 5px;
            text-align: center;
            background: inherit;
            color: inherit;
            font-size: 27px;
        }
    </style>
</head>
<body>
    <h1 class="header">Recommendation System by Group-7</h1>
    <hr style="border-bottom-style: double">

    <script>
        function darkMode() {
            const element = document.body;
            const btn = document.getElementById("modeSwitcher");
            element.classList.toggle("dark-mode");
            if(element.classList.contains("dark-mode"))
                btn.innerHTML= "Normal Mode";
            else
                btn.innerHTML= "Dark Mode";
        }
    </script>

    <div class="container">
        <div class="vertical-center">
            <button class="button_1 button_1b" onclick="darkMode()" id="modeSwitcher" >Dark Mode</button>
        </div>
        <div style="position: absolute; top:20%; left:10%">
            <h3>Recommend by User</h3>
            <form action="http://localhost:8080/users/recommendations.html" method="get">
                <label for="gender">Gender:</label><br>
                <input type="text" id="gender" name="gender"><br>
                <label for="age">Age:</label><br>
                <input type="text" id="age" name="age"><br>
                <label for="occupation">Occupation:</label><br>
                <input type="text" id="occupation" name="occupation"><br>
                <label for="genre">Genre:</label><br>
                <input type="text" id="genre" name="genre"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div style="position: absolute; top:20%; left:65%">
            <h3>Recommend by Favorite Movie</h3>
            <form action="http://localhost:8080/movies/recommendations.html" method="get">
                <label for="title">Movie Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="limit">Limit:</label><br>
                <input type="text" id="limit" name="limit"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
